<!DOCTYPE html>
<html>
  <head>
    <title>Webkit</title>
    <link type='text/css' rel='stylesheet' href='/src/client/css/styles.css'>
    <link type='text/css' rel='stylesheet' href='/src/client/css/chessboard.css'>

    <!-- Editor Related -->
    <link rel='stylesheet' type='text/css' href='/node_modules/codemirror/lib/codemirror.css'>
    <link rel='stylesheet' type='text/css' href='/node_modules/codemirror/addon/hint/show-hint.css'>
    <script type='text/javascript' src='/node_modules/codemirror/lib/codemirror.js'></script>
    <script type='text/javascript' src='/node_modules/codemirror/addon/edit/closebrackets.js'></script>
    <script type='text/javascript' src='/node_modules/codemirror/addon/edit/matchbrackets.js'></script>
    <script type='text/javascript' src='/node_modules/codemirror/addon/hint/show-hint.js'></script>
    <script type='text/javascript' src='/node_modules/codemirror/addon/hint/python-hint.js'></script>

    <!-- Themes -->
    <link rel='stylesheet' type='text/css' href='/node_modules/codemirror/theme/ambiance.css'>
    <link rel='stylesheet' type='text/css' href='/node_modules/codemirror/theme/solarized.css'>

    <!-- Languages Supported -->
    <script type='text/javascript' src='/node_modules/codemirror/mode/python/python.js'></script>
  </head>
  <body class='webkit'>
    <div class='top-section'>
        <a href="index.html">
            <img id='white-king' src='../img/themes/white-red-light/wK.png' alt='White King'>
        </a>
        <nav class='webkit-nav'>
            <div class='nav-inner hover-effect'>
              <a href='leaderboard.html'>
                <span class='piece'>♞</span>
                 Leaderboard
              </a>
              <a href='documentation.html'>
                <span class='piece'>♝</span>
                 Documentation
              </a>
              <a href='examples.html'>
                <span class='piece'>♜</span>
                 Examples
              </a>
            </div>
          </nav>
    </div>
    <main>
      <div class='panel' id='left-panel'>
        <button id='bots-button' onclick='addBots()'></button>
        <!-- Create CodeMirror -->
        <textarea id='code' class='code-mirror'></textarea>
        <button id='submit' onclick='submit()'>
          Submit
          <span class='piece'>♛</span>
        </button>
        
        <!-- Bots Table -->
        <!--table class='bots' id='tableBots'>
          <tr>
            <td></td>
          </tr>
        </table-->
      </div>
      
      <div class='panel' id='right-panel'>
        <div id='board'>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This is an open source project - the code can be found on  
        <a href='https://github.com/DoriRimon/WebAthon' target='_blank'>GitHub</a>
      </p>
      <p>
        Having a problem? Issues are welcomed on the GitHub page
      </p>
    </footer>
  </body>
  <script type='text/javascript' src='/src/client/js/webkit.js'></script>
  <script src='../js/chessboard.js' type='text/javascript'></script>
  <script>
    chessboard('board', 600, 'start');
  </script>
</html>
