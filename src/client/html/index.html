<!DOCTYPE html>
<html>
  <head>
    <title>Webkit</title>
    <link type="text/css" rel="stylesheet" href="/src/client/css/styles.css">

    <!-- Editor Related -->
    <link rel="stylesheet" type="text/css" href="../../../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="../../../node_modules/codemirror/addon/hint/show-hint.css">
    <script type="text/javascript" src="../../../node_modules/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="../../../node_modules/codemirror/addon/edit/closebrackets.js"></script>
    <script type="text/javascript" src="../../../node_modules/codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="../../../node_modules/codemirror/addon/hint/show-hint.js"></script>
    <script type="text/javascript" src="../../../node_modules/codemirror/addon/hint/python-hint.js"></script>

    <!-- Themes -->
    <link rel="stylesheet" type="text/css" href="../../../node_modules/codemirror/theme/ambiance.css">
    <link rel="stylesheet" type="text/css" href="../../../node_modules/codemirror/theme/solarized.css">

    <!-- Languages Supported -->
    <script type="text/javascript" src="../../../node_modules/codemirror/mode/python/python.js"></script>
  </head>
  <body>
    <div class="column">
      <!-- Create CodeMirror -->
      <textarea id="code" class="CodeMirror"></textarea>
      <script type="text/javascript" src="/src/client/js/index.js"></script>
      
      <!-- Bots Table -->
      <table class="bots" id="tableBots">
        <tr>
          <td><button id="submit" onclick="Submit()">Submit!</button></td>
        </tr>
      </table>
    </div>
    
    <div class="column">
      <meta charset="UTF-8"> 
        <div class="chessboard">
          <!-- 1st -->
          <div class="row" id="row1"> 
            <div class="white">♜</div>
            <div class="black">♞</div>
            <div class="white">♝</div>
            <div class="black">♛</div>
            <div class="white">♚</div>
            <div class="black">♝</div>
            <div class="white">♞</div>
            <div class="black">♜</div>
          </div>
          <!-- 2nd -->
          <div class="row" id="row2"> 
            <div class="black">♟</div>
            <div class="white">♟</div>
            <div class="black">♟</div>
            <div class="white">♟</div>
            <div class="black">♟</div>
            <div class="white">♟</div>
            <div class="black">♟</div>
            <div class="white">♟</div>
          </div>
          <!-- 3th -->
          <div class="row" id="row3"> 
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
          </div>
          <!-- 4st -->
          <div class="row" id="row4"> 
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
          </div>
          <!-- 5th -->
          <div class="row" id="row5"> 
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
          </div>
          <!-- 6th -->
          <div class="row" id="row6"> 
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
          </div>
          <!-- 7th -->
          <div class="row" id="row7"> 
            <div class="white">♟</div>
            <div class="black">♟</div>
            <div class="white">♟</div>
            <div class="black">♟</div>
            <div class="white">♟</div>
            <div class="black">♟</div>
            <div class="white">♟</div>
            <div class="black">♟</div>
          </div>
          <!-- 8th -->
          <div class="row" id="row8"> 
            <div class="black">♖</div>
            <div class="white">♘</div>
            <div class="black">♗</div>
            <div class="white">♕</div>
            <div class="black">♔</div>
            <div class="white">♗</div>
            <div class="black">♘</div>
            <div class="white">♖</div>
          </div>
        </div>
    </div>
  </body>
</html>
