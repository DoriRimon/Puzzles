<!DOCTYPE html>
<html>
  <head>
    <title>Puzzles</title>
    <link type='text/css' rel='stylesheet' href='/src/client/css/styles.css'>
  </head>
  <body class='homepage'>
    <div class='top-section'>
      <div class='top-inner'>
        <!--img id='white-king' src='../img/wK.png' alt='White King'-->
        <h1>Puzzles</h1>
        <h3>Let the code battles begin</h3>
      </div>
    </div>
    <nav class='homepage-nav'>
      <div class='nav-inner hover-effect'>
        <a href='webkit.html'>
          <span class='piece'>♟</span>
           Webkit
        </a>
        <a href='leaderboard.html'>
          <span class='piece'>♞</span>
           Leaderboard
        </a>
        <a href='documentation.html'>
          <span class='piece'>♝</span>
           Documentation
        </a>
        <a href='guide.html'>
          <span class='piece'>♜</span>
           Examples
        </a>
      </div>
    </nav>
    <main>
      <div class='connect'>
        <script type='text/javascript' src='/src/client/js/index.js'></script>
        <div class='sign signin'>
          <div class='box'>
            <h1>Sign In</h1>
            <textarea class='team' placeholder='Team name'></textarea>
            <textarea class='password' placeholder='Password'></textarea>
            <button id='login' onclick='login()'>
              Login
            </button>
          </div>
        </div>
        <div class='sign signup'>
          <div class='box'>
            <h1>Sign Up</h1>
            <textarea class='team' placeholder='Team name'></textarea>
            <textarea class='password' placeholder='Password'></textarea>
            <button id='sign' onclick='sign()'>
              Sign
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This is an open source project - the code can be found on  
        <a href='https://github.com/DoriRimon/WebAthon' target='_blank'>GitHub</a>
      </p>
      <p>
        Having a problem? Issues are welcomed on the GitHub page
      </p>
    </footer>
  </body>
</html>
